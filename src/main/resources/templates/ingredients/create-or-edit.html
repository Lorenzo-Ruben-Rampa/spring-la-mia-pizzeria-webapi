<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggiungi un nuovo ingrediente</title>
    <th:block th:insert="~{fragments :: styles}"></th:block>
</head>
<body>
     <header>
        <th:block th:insert="~{fragments :: header}"></th:block>
    </header>
    <main class="container mt-3">
        <section class="row">
            <h2 class="text-center mt-3 mb-3 text-danger mb-5">Aggiungi un nuovo ingrediente all'elenco</h2>
            <div class="container col-md-12 d-flex justify-content-center">
                        <form class="mb-4"
                        id="ingredient-form" 
                        th:action="${edit} ? @{/ingredients/edit/{id}(id=${ingredient.id})} : @{/ingredients/create}"
                        th:object="${ingredient}" 
                        method="post" 
                        >    
                    <ul>
                        <li>    
                            <label for="name">Inserire il nome del nuovo ingrediente: </label>
                            <input class="fixed-input" type="text" id="name" th:field="*{name}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err: ${#fields.errors('name')}" th:text="${err}">
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li>
                            <label for="urlImage">Inserire l'URL dell'immagine (deve iniziare sempre con /img/): </label>
                            <input type="text" class="form-control" id="urlImage" th:field="*{urlImage}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('urlImage')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err: ${#fields.errors('urlImage')}" th:text="${err}">
                                    </li>
                                </ul>
                            </div>                       
                        </li>
                    </ul>    
                    <div class="text-center mt-4 mb-5">
                        <button type="submit" class="btn btn-primary me-2">Aggiungi Ingrediente</button>
                        <a th:href="@{/ingredients}" class="btn btn-secondary">Annulla</a>
                    </div>                                   
                </form>
            </div>
        </section>
    </main>
</body>
</html>
