<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aggiungi una nuova offerta speciale per una pizza</title>
    <th:block th:insert="~{fragments :: styles}"></th:block>
</head>
<body>
     <header>
        <th:block th:insert="~{fragments :: header}"></th:block>
    </header>
    <main class="container">
   <div class="row">
         <th:block>
	<h2 class="mb-2 text-center fw-bold text-danger mt-5">Applica offerta speciale per Pizza "[[${specialOffer.pizza.name}]]"</h2>
	<div class="row justify-content-center">
	   <div class="col-8">
	       <form id="pizza-form" th:action="@{/special-offers/create}" th:object="${specialOffer}" method="post">
            <input type="hidden" th:field="*{pizza}" id="linked-pizza">
		<div class="mb-3">
		    <label class="form-label" for="title">Nome Offerta:</label>
		    <input class="form-control" type="text" id="title" th:field="*{title}" th:errorClass="is-invalid">
		    <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
			<ul>
			    <li th:each="error: ${#fields.errors('title')}" th:text="${error}"></li>
			</ul>
            </div>
            <label class="form-label" for="discount">Entit√† sconto:</label>
            <input class="form-control" type="number" id="discount" th:field="*{discount}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('discount')}">
			<ul>
			    <li th:each="error: ${#fields.errors('discount')}" th:text="${error}"></li>
			</ul>
            </div>
            <label class="form-label" for="startDate">Data inizio promo:</label>
            <input class="form-control" type="date" id="startDate" th:field="*{startDate}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}">
			<ul>
			    <li th:each="error: ${#fields.errors('startDate')}" th:text="${error}"></li>
			</ul>
            </div>
              <label class="form-label" for="endDate">Scadenza promo:</label>
            <input class="form-control" type="date" id="endDate" th:field="*{endDate}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}">
			<ul>
			    <li th:each="error: ${#fields.errors('endDate')}" th:text="${error}"></li>
			</ul>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Crea Offerta</button>
        <a th:href="@{/pizzas}" class="btn btn-secondary">Annulla</a>
           </form>
       </div>
         </th:block>
   </div>
    </main>
</body>
</html>
